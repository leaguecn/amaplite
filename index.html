  <head lang="us-EN">

    <title>Google Map Test</title>
    <style>
      /* Always set the map height explicitly to define the size of the div

      #map {
        height: 100%;

      /* Optional: Makes the sample page fill the window. */

        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="http://webapi.amap.com/maps?v=1.4.4&key=c0bed0bfaa59c175f8295471691a76cc&plugin=AMap.Autocomplete,AMap.PlaceSearch,AMap.AdvancedInfoWindow,AMap.CitySearch,AMap.ControlBar"></script>
 	<script src="http://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
 	<script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
  	<!--<button class="ibutton">按钮</button>-->
	<div id="myPageTop", style='position:absolute;top:8px; right:28px; width:180px;overflow: hidden; z-index: 2;'>
	    <table>
	        <tr>
	            <td>
	                <input type="text" placeholder="请输入关键字进行搜索" id="tipinput">
	            </td>
	        </tr>
	    </table>
	</div>    
    <script>
      // This example adds a search box to a map, using the Google Place Autocomplete
      // feature. People can enter geographical searches. The search box will return a
      // pick list containing a mix of places and predicted search terms.

      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      function initAutocomplete() {
        // Create a new StyledMapType object, passing it an array of styles,
        // and the name to be displayed on the map type control.
        var styledMapType_Night = new google.maps.StyledMapType(
			[
            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#263c3f'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#6b9a76'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#38414e'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#9ca5b3'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#746855'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#f3d19c'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#2f3948'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#17263c'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#515c6d'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#17263c'}]
            }
          ],
            {name: 'Night Map'});      
      	// Create a map object, and include the MapTypeId to add
        // to the map type control.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -33.8688, lng: 151.2195},//xuzhou: lat: 34.2143928498, lng: 117.1465301514/lat: -33.8688, lng: 151.2195
          zoom: 13,
          zoomControl: true,
          scaleControl: true,
          //mapTypeId: 'terrain'
          mapTypeControl: true,
          mapTypeControlOptions: {
            mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                    'nightmode']
          },
		  enableCloseButton: true
        }); 
        //Associate the styled map with the MapTypeId and set it to display.
        map.mapTypes.set('nightmode', styledMapType_Night);
        //map.setMapTypeId('nightmode');      
        
        // traffic layer,        
        var trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);
        /*
        var transitLayer = new google.maps.TransitLayer();
        transitLayer.setMap(map);
        */
        
        
		// 由于GFW，引入高德地图自动提示（暂时无法调用googlemaplite版本）
	    var auto = new AMap.Autocomplete({
	        input: "tipinput"
	    });
	    AMap.event.addListener(auto, "select", select);//注册监听，当选中某条记录时会触发
	    function select(e) {
	        if (e.poi && e.poi.location) {
	            map.setZoom(15);
	            map.setCenter(e.poi.location);
	            //var latlng=new google.maps.LatLng(e.poi.location.lat, e.poi.location.lng);
				var marker = new google.maps.Marker({ 
				position: e.poi.location,//latlng,
				map: map
				}); 
	        }
	    } 
        
		// addon one
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);           
            infoWindow.setContent('Location found.<br>You may be here.</br>Lat: '+pos.lat+"<br>Lng: "+pos.lng);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }	
		
        
        // click event
        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'Click to zoom'
        });

        map.addListener('center_changed', function() {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(function() {
            map.panTo(marker.getPosition());
          }, 3000);
        });

        marker.addListener('click', function() {
          map.setZoom(8);
          map.setCenter(marker.getPosition());
        });
      }
      
      
      //***************************************************
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }      
      
    </script>
