<!DOCTYPE html>
<html>
  <head lang="us-EN">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Bing Map Lite</title>
	<style type="text/css">  
	*{ padding: 0; margin: 0;}  
	html, body{ position: relative; width: 100%; height: 100%; overflow: hidden;}  
	.wrapper{ position: relative; width: 100%; height: 100%; overflow-y: auto; transition: all linear .2s; }  
	.sidebar{ position: absolute; top: 0; left: 0; z-index: 100; width: 360px; height: 100%; overflow-y: auto; background-color:  #FFF; transform: translate3d(-360px,0,0); transition: all linear .2s; }  
	.button{ 
		display: inline-block;
	    background-color: #006600/*#4CAF50*/; /* Green */
	    border: none;
	    color: white;
	    padding: 8px 4px;
	    text-align: center;
	    text-decoration: none;
	    display: inline-block;
	    font-size: 16px;
	    margin: 4px 2px;
	    cursor: pointer;
	    border-radius: 4px;
	    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
	}
	.open .sidebar{ transform: translate3d(0,0,0); }  
	.open .wrapper{ transform: translate3d(380px,0,0); }  
	</style>  
</head>
<body>  
<aside class="sidebar">
<button id="button0" class="button" style="width:360px;vertical-align:middle"><span>Return</span></button>
<div class="directionsContainer" style="width:360px; height: calc(100%-24px); overflow-y: auto; z-index: 1; background:#FFF;">
	<div id="directionsPanel"></div>
	<div id="directionsItinerary"></div>
</div>
</aside>  
<section class="wrapper">
    <div id="myMap" style="position: absolute; width: 100%;height: 100%; z-index: 1; top: 0; left: 0;"></div>
    <div id='searchBoxContainer' style='position:relative;top: 1.5em; left: .5em; width:50%; height:400px; overflow: hidden; z-index: 2;'>
        <input type='text' id='searchBox' placeholder="Search Box" style='box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);padding: 8px 4px;border-radius: 4px;display: inline-block;border: none;text-align: center;text-decoration: none;font-size: 16px;margin: 4px 2px;cursor: pointer;'/>
        <input type='button' value='Search' onclick='geocode()' style='color: white;background-color: #006600;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);padding: 8px 8px;border-radius: 4px;display: inline-block;border: none;text-align: center;text-decoration: none;font-size: 16px;margin: 4px 2px;cursor: pointer;'/>
        <button id="button" class="button" style="vertical-align:middle"><span>Routing</span></button>
    </div>
</section>
</body>  
<!--script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js" charset="utf-8"></script>  -->
<script src="http://code.jquery.com/jquery-latest.js" charset="utf-8"></script>
<script type="text/javascript">  

	var a=0;
	$('#button').click(function() {
		if(a==0){
			a=1;
			$("#button").text("Hidden");
		}else{
			a=0;
			$("#button").text("Routing");
		}
	    $('body').toggleClass('open');
	});  
	$('#button0').click(function() {
		if(a==0){
			a=1;
			$("#button").text("Hidden");
		}else{
			a=0;
			$("#button").text("Routing");
		}
	    $('body').toggleClass('open');
	});
    var map, searchManager;
    function GetMap() {
        map = new Microsoft.Maps.Map('#myMap', {});
        Microsoft.Maps.loadModule(['Microsoft.Maps.AutoSuggest', 'Microsoft.Maps.Search'], function () {
            var manager = new Microsoft.Maps.AutosuggestManager({ map: map });
            manager.attachAutosuggest('#searchBox', '#searchBoxContainer', suggestionSelected);
            searchManager = new Microsoft.Maps.Search.SearchManager(map);
        });        
        //Load the traffic layer
		Microsoft.Maps.loadModule('Microsoft.Maps.Traffic', function () {
		    var manager = new Microsoft.Maps.Traffic.TrafficManager(map);
		    manager.show();
		});
        //Load the directions module.
        Microsoft.Maps.loadModule('Microsoft.Maps.Directions', function () {
            //Create an instance of the directions manager.
            directionsManager = new Microsoft.Maps.Directions.DirectionsManager(map);

            //Specify where to display the route instructions.
            directionsManager.setRenderOptions({ itineraryContainer: '#directionsItinerary' });

            //Specify the where to display the input panel
            directionsManager.showInputPanel('directionsPanel');
        });    
    }
    function suggestionSelected(result) {
        //Remove previously results from the map.
        map.entities.clear();
        //Show the suggestion as a pushpin and center map over it.
        var pin = new Microsoft.Maps.Pushpin(result.location);
        map.entities.push(pin);
        map.setView({ bounds: result.bestView });
    }
    function geocode() {
        //Remove previously results from the map.
        map.entities.clear();
        //Get the users query and geocode it.
        var query = document.getElementById('searchBox').value;
        var searchRequest = {
            where: query,
            callback: function (r) {
                if (r && r.results && r.results.length > 0) {
                    var pin, pins = [], locs = [];
                    //Add a pushpin for each result to the map and create a list to display.
                    for (var i = 0; i < r.results.length; i++) {
                        //Create a pushpin for each result.
                        pin = new Microsoft.Maps.Pushpin(r.results[i].location, {
                            text: i + ''
                        });
                        pins.push(pin);
                        locs.push(r.results[i].location); 
                    }
                    //Add the pins to the map
                    map.entities.push(pins);
                    //Determine a bounding box to best view the results.
                    var bounds;
                    if (r.results.length == 1) {
                        bounds = r.results[0].bestView;
                    } else {
                        //Use the locations from the results to calculate a bounding box.
                        bounds = Microsoft.Maps.LocationRect.fromLocations(locs);
                    }
                    map.setView({ bounds: bounds, padding: 30 });
                }
            },
            errorCallback: function (e) {
                alert("No results found.");
            }
        };
        //Make the geocode request.
        searchManager.geocode(searchRequest);
    }
    </script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&setLang=en&key=AhkgsWH-oZMhs7IGU-e2-dXChk6Qrda-r2d19wH13C8RZjtempyQSce3hsY4rtuU' async defer></script>
</html>
